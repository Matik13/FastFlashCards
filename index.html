<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nauka Słówek</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div id="app">
    <div id="mode-select">
      <button onclick="startFlashcards()">Fiszki</button>
      <button onclick="startMultipleChoice()">Test wielokrotnego wyboru</button>
      <button onclick="startTypingTest()">Test pisania</button>
    </div>

    <div id="flashcards-mode" class="hidden">
      <h2>Fiszki</h2>
      <p><span id="flashcards-progress">0</span>/<span id="total-words">0</span> słówek umiesz</p>
      <div id="flashcard">
        <div id="word"></div>
        <button id="flip">Odwróć</button>
      </div>
      <button id="know">Umiem</button>
      <button id="dont-know">Nie umiem</button>
    </div>

    <div id="multiple-choice-mode" class="hidden">
      <h2>Test wielokrotnego wyboru</h2>
      <p><span id="multiple-choice-progress">0</span>/<span id="total-words">0</span> słówek umiesz</p>
      <div id="question"></div>
      <div id="options"></div>
      <p id="multiple-choice-result"></p>
    </div>

    <div id="typing-test-mode" class="hidden">
      <h2>Test pisania</h2>
      <p><span id="typing-test-progress">0</span>/<span id="total-words">0</span> słówek umiesz</p>
      <div id="typing-question"></div>
      <input type="text" id="typing-answer" />
      <button onclick="checkTypingAnswer()">Sprawdź</button>
      <p id="typing-result"></p>
      <button id="next-question" class="hidden" onclick="loadNextTypingQuestion()">Dalej</button>
    </div>

    <div id="completion-screen" class="hidden">
      <h2>Gratulacje! Nauczyłeś się wszystkich słówek!</h2>
      <button onclick="restart()">Zacznij od nowa</button>
    </div>
  </div>

  <script src="scripts.js"></script>
</body>

</html>
